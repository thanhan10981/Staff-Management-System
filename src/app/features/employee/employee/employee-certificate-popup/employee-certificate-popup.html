<div class="overlay">
  <div class="popup">
    <div class="popup-header">
      <div class="profile">
        <img src="/assets/images/avatar.jpg" class="avatar" alt="avatar" />
        <div class="info">
          <h3>Nguyễn Thị Lan</h3>
          <div class="sub-info">
            <span>EMP001 · Bác sĩ nội trú</span>
            <span class="status">Đang làm việc</span>
          </div>
        </div>
      </div>
      <i class="ri-close-line" (click)="closePopup()"></i>
    </div>

    <!-- Tabs -->
    <app-common-tabs [tabs]="tabList" [activeTab]="activeTab" (tabChange)="onTabChange($event)">
    </app-common-tabs>

    <!-- Content -->
    <div class="content">
  <h4>Danh sách chứng chỉ</h4>

<div class="cert-scroll">
  <div class="cert-list">
    <div class="cert-card" *ngFor="let c of certificates">
      <div class="card-header">
        <h5>{{ c.tenNhanVien }} / {{ c.soChungChi }}</h5>
      </div>

      <div class="card-body">
        <div class="info-left">
          <p><strong>Số:</strong> {{ c.soChungChi }}</p>
          <p><strong>Ngày cấp:</strong> {{ c.ngayCap | date:'dd/MM/yyyy' }}</p>
          <p><strong>Nơi cấp:</strong> {{ c.noiCap }}</p>
          <p><strong>Hết hạn:</strong> {{ c.ngayHetHan | date:'dd/MM/yyyy' }}</p>
        </div>

        <div class="info-right">
          <span class="status" [ngClass]="{
            'new': c.trangThai === 'Moi',
            'active': c.trangThai === 'DaDuyet',
            'expired': c.trangThai === 'HetHan'
          }">
            {{ c.trangThai }}
          </span>

          <button class="btn-view" (click)="viewFile(c.tepDinhKem)">
            <i class="ri-file-search-line"></i> Xem tệp
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>


    <div class="popup-footer">
      <button class="btn update">Cập nhật</button>
      <button class="btn save">Lưu</button>
    </div>
  </div>
</div>
