<h2 mat-dialog-title>Phân công ca trực</h2>

<div class="dialog-body">
  <form [formGroup]="form">

    <div class="row">
      <!-- Phòng -->
      <mat-form-field appearance="outline">
        <mat-label>Phòng</mat-label>
        <input matInput formControlName="maPhong" placeholder="Nhập mã phòng">
      </mat-form-field>

      <!-- Ca -->
      <mat-form-field appearance="outline">
        <mat-label>Ca làm</mat-label>
        <input matInput formControlName="maCa" placeholder="Nhập mã ca">
      </mat-form-field>
    </div>

    <div class="row">
      <!-- Ngày trực -->
      <mat-form-field appearance="outline">
        <mat-label>Ngày trực</mat-label>
        <input matInput type="date" formControlName="ngayTruc">
      </mat-form-field>

      <!-- Danh sách nhân viên -->
      <mat-form-field appearance="outline">
        <mat-label>Danh sách nhân viên</mat-label>
        <input
          matInput
          formControlName="danhSachNhanVien"
          placeholder="VD: 1, 3, 5"
        >
      </mat-form-field>
    </div>

    <p class="hint">
      Nhập danh sách mã nhân viên, cách nhau bằng dấu phẩy (VD: 1,2,5,7)
    </p>

  </form>
</div>

<div class="dialog-footer">
  <button mat-stroked-button color="warn" (click)="cancel()">Hủy</button>
  <button mat-flat-button color="primary" (click)="assign()" [disabled]="form.invalid">
    Phân công
  </button>
</div>
